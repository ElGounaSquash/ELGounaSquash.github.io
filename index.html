<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>El Gouna Squash</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    /* Navbar styles */
    .navbar {
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
    }

    .navbar a, .dropbtn {
      font-size: 16px;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
    }

    .navbar a:hover, .dropdown:hover .dropbtn {
      background-color: #575757;
    }

    /* Dropdown container */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    /* Dropdown content */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: rgba(255, 255, 255, 0.95);
      min-width: 300px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
      z-index: 1;
      padding: 10px;
    }

    /* Grid layout for prices */
    .dropdown-content .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .dropdown-content .price-box {
      background: #007bff;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    /* Show dropdown on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <!-- Level 1 with dropdown -->
    <div class="dropdown">
      <button class="dropbtn">Level 1</button>
      <div class="dropdown-content">
        <div class="grid">
          <div class="price-box">1 per week<br>1000 LE</div>
          <div class="price-box">2 per week<br>1350 LE</div>
        </div>
      </div>
    </div>

    <!-- Other Levels (no dropdowns) -->
    <a href="#">Level 2</a>
    <a href="#">Level 3</a>
    <a href="#">Level 4</a>
    <a href="#">Level 5</a>
  </div>
</body>
</html>
