<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>El Gouna Squash — Home</title>
  <style>
    :root{
      --blue:#007bff;
      --nav-bg: rgba(0,0,0,0.55);
      --card:#007bff;
      --card-contrast:#fff;
    }

    /* Page background: keep your uploaded image name here */
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      -webkit-font-smoothing:antialiased;
    }

    /* Simple dark overlay so text is readable but background stays visible */
    .overlay {
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.25);
      pointer-events:none;
      z-index:0;
    }

    /* Navbar */
    .navbar {
      position:relative;
      z-index:10;
      display:flex;
      gap:8px;
      justify-content:center;
      padding:12px;
      background: var(--nav-bg);
      flex-wrap:wrap;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }

    .nav-link, .dropbtn {
      color: #fff;
      background: transparent;
      border: 0;
      padding: 10px 14px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      border-radius: 6px;
    }
    .nav-link:hover, .dropbtn:hover, .dropbtn:focus {
      background: rgba(255,255,255,0.08);
      outline:none;
    }

    /* Dropdown container */
    .dropdown { position: relative; display:inline-block; }

    /* Hidden dropdown */
    .dropdown-content{
      display:none;
      position:absolute;
      top: calc(100% + 10px);
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.98);
      color: #111;
      min-width: 320px;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      z-index: 20;
    }
    .dropdown-content.show { display:block; animation:fadeIn .12s ease; }
    @keyframes fadeIn { from{opacity:0; transform: translate(-50%,-6px)} to{opacity:1; transform:translateX(-50%)} }

    /* Price grid (2 columns on larger screens, 1 on small) */
    .price-grid{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:10px;
    }
    @media (max-width:480px){
      .dropdown-content { left: 8px; transform: none; min-width: 220px; }
      .price-grid { grid-template-columns: 1fr; }
    }

    .price-item{
      background: var(--card);
      color: var(--card-contrast);
      padding: 10px;
      border-radius: 8px;
      text-align:center;
      font-weight:600;
      line-height:1.1;
    }

    /* Page header content */
    .header {
      z-index:10;
      position:relative;
      text-align:center;
      padding:48px 12px;
    }
    .header h1 { margin:0; color: var(--card); font-size:36px; }
    .header p { margin:8px 0 0; color:#fff; opacity:0.95 }
  </style>
</head>
<body>

  <div class="overlay" aria-hidden="true"></div>

  <nav class="navbar" role="navigation" aria-label="Main menu">
    <!-- Level 1 (only one with dropdown) -->
    <div class="dropdown">
      <button class="dropbtn" aria-expanded="false" data-target="level1">Level 1 ▾</button>
      <div class="dropdown-content" id="level1" aria-hidden="true">
        <div class="price-grid">
          <div class="price-item">
            <div>1 per week</div>
            <div style="font-size:18px; margin-top:6px">1000 LE</div>
          </div>
          <div class="price-item">
            <div>2 per week</div>
            <div style="font-size:18px; margin-top:6px">1350 LE</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Level 2-5 simple buttons (no dropdown) -->
    <a class="nav-link" href="#">Level 2</a>
    <a class="nav-link" href="#">Level 3</a>
    <a class="nav-link" href="#">Level 4</a>
    <a class="nav-link" href="#">Level 5</a>
  </nav>

  <header class="header">
    <h1>El Gouna Squash</h1>
    <p>Click "Level 1" to view the two-column price options.</p>
  </header>

  <script>
    // Toggle only the Level 1 dropdown reliably (click-to-open)
    document.addEventListener('click', function(e){
      const btn = e.target.closest('.dropbtn');
      if (btn){
        const id = btn.dataset.target;
        const panel = document.getElementById(id);
        if (!panel) return;

        // close any other open dropdowns
        document.querySelectorAll('.dropdown-content.show').forEach(function(p){
          if (p !== panel) p.classList.remove('show'), p.setAttribute('aria-hidden','true');
        });

        const show = !panel.classList.contains('show');
        if (show){
          panel.classList.add('show');
          panel.setAttribute('aria-hidden','false');
          btn.setAttribute('aria-expanded','true');
        } else {
          panel.classList.remove('show');
          panel.setAttribute('aria-hidden','true');
          btn.setAttribute('aria-expanded','false');
        }
        return;
      }

      // click outside any dropdown: close all
      if (!e.target.closest('.dropdown')){
        document.querySelectorAll('.dropdown-content.show').forEach(function(p){
          p.classList.remove('show'); p.setAttribute('aria-hidden','true');
        });
        document.querySelectorAll('.dropbtn').forEach(function(b){ b.setAttribute('aria-expanded','false'); });
      }
    });

    // Close with Escape
    document.addEventListener('keydown', function(e){
      if (e.key === 'Escape'){
        document.querySelectorAll('.dropdown-content.show').forEach(function(p){
          p.classList.remove('show'); p.setAttribute('aria-hidden','true');
        });
        document.querySelectorAll('.dropbtn').forEach(function(b){ b.setAttribute('aria-expanded','false'); });
      }
    });
  </script>
</body>
</html>
